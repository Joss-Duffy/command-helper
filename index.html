<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Page</title>
    <style>
        /* Basic styling for navigation and buttons */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            background-color: #ffffff;
            padding: 10px;
            border-bottom: 1px solid;
        }
        .nav-buttons button {
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 12px 24px;
            margin: 0 10px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .nav-buttons button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .nav-buttons button:focus {
            outline: none;
        }
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
        <button onclick="openPage('cmd.html')">CMD</button>
        <button onclick="openPage('SQL_Helper.html')">SQL Helper</button>
    </div>
    <iframe id="content-frame"></iframe>

    <script>
        // Function to open a page and save the selection in localStorage
        function openPage(page) {
            document.getElementById('content-frame').src = page;
            localStorage.setItem('lastPage', page); // Save the last page opened
        }

        // Function to load the last opened page from localStorage
        function loadLastPage() {
            const lastPage = localStorage.getItem('lastPage');
            if (lastPage) {
                document.getElementById('content-frame').src = lastPage;
            } else {
                // Default to cmd.html if no page was previously saved
                document.getElementById('content-frame').src = 'cmd.html';
            }
        }

        // Load the last page when the window is loaded
        window.onload = loadLastPage;
    </script>
</body>
</html>
